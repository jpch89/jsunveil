<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function foo() {
      console.log(this.a);
    }

    function active(fn) {
      fn();
    }

    var a = 20;
    var obj = {
      a: 10,
      getA: foo,
      active: active
    };

    active(obj.getA);  // 20，独立调用（应用默认绑定规则）
    obj.active(obj.getA);  // 20，独立调用
  </script>
</body>
</html>
