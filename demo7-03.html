<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var a = 20;
    var foo = {
      a: 10,
      getA: function() {
        return this.a;
      }
    }
    console.log(foo.getA());  // 10

    var test = foo.getA;
    console.log(test());  // 20
  </script>
</body>
</html>
